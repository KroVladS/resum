<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Пол</label>
            <select name="sex" id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
                <option value="other" selected>Водолаз</option>
            </select>
        </div>

        <div>
            <label for="work">Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">3
            <input type="radio" name="work">4

        </div>

        <div>
            <label for="food">Любимая еда</label>
            <input type="checkbox" name="food">Картошка
            <input type="checkbox" name="food">Хлеб
            <input type="checkbox" name="food">Яблоки
            <input type="checkbox" name="food">Рыба

        </div>

        <input type="submit" value="Отправить форму">

        <button type="submit">Отправить форму</button>

    </form>


</body>

</html>
